name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: WMS_Interprise_Test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./backend/src

    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./backend/src

    - name: Run Unit Tests
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory ./TestResults
      working-directory: ./backend/tests/WMS.UnitTests

    - name: Run Integration Tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger trx --results-directory ./TestResults
      working-directory: ./backend/tests/WMS.IntegrationTests
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=WMS_Interprise_Test;Username=postgres;Password=postgres"
        ConnectionStrings__RedisConnection: "localhost:6379"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./backend/tests/**/TestResults/*.trx

    - name: Publish code coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/tests/**/TestResults/**/coverage.cobertura.xml
        flags: backend
        name: backend-coverage
